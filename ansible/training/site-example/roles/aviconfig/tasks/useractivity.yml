  - name: Avi UserActivity | Setup UserActivity
    avi_useractivity:
      controller: "{{ avi_controller}}"
      username: "{{ avi_username }}"
      password: "{{ avi_password }}"
      tenant: "{{ tenant | default(omit)}}"
      state: "{{item.state | default(omit)}}"
      api_version: "{{ api_version | default(omit)}}"
      name: "{{item.name}}"
      concurrent_sessions: "{{ item.concurrent_sessions | default(omit) }}"
      failed_login_attempts: "{{ item.failed_login_attempts | default(omit) }}"
      last_login_ip: "{{ item.last_login_ip | default(omit) }}"
      last_login_timestamp: "{{ item.last_login_timestamp | default(omit) }}"
      last_password_update: "{{ item.last_password_update | default(omit) }}"
      logged_in: "{{ item.logged_in | default(omit) }}"
      previous_password: "{{ item.previous_password | default(omit) }}"
      uuid: "{{ item.uuid | default(omit) }}"
    with_items: "{{ avi_config.useractivity | default([]) }}"

