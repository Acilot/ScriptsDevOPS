  - name: Avi CloudProperties | Setup CloudProperties
    avi_cloudproperties:
      controller: "{{ avi_controller}}"
      username: "{{ avi_username }}"
      password: "{{ avi_password }}"
      tenant: "{{ tenant | default(omit)}}"
      state: "{{ avi_role_state_mode }}"
      api_version: "{{ api_version | default(omit)}}"
      name: "{{item.name}}"
      cc_props: "{{ item.cc_props | default(omit) }}"
      cc_vtypes: "{{ item.cc_vtypes | default(omit) }}"
      hyp_props: "{{ item.hyp_props | default(omit) }}"
      info: "{{ item.info | default(omit) }}"
      uuid: "{{ item.uuid | default(omit) }}"
    when:
      - (item.state | default("present") == avi_role_state_mode or avi_config_state == "absent")
    with_items: "{{ avi_config.cloudproperties | default([]) }}"

